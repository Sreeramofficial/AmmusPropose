<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ammu ‚Äî Happy Valentine's Day ‚ù§Ô∏è</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Great+Vibes&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }
      html,
      body {
        height: 100%;
      }
      body {
        font-family: "Poppins", sans-serif;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        background: linear-gradient(135deg, #ff758c, #ff7eb3);
        overflow: hidden;
        padding: env(safe-area-inset-top) env(safe-area-inset-right)
          env(safe-area-inset-bottom) env(safe-area-inset-left);
      }

      .card {
        background: white;
        padding: 36px 28px;
        border-radius: 22px;
        text-align: center;
        width: min(92vw, 420px);
        box-shadow: 0 20px 50px rgba(0, 0, 0, 0.18);
        animation: fadeIn 1s ease;
      }

      h1 {
        font-family: "Great Vibes", cursive;
        font-size: clamp(30px, 6.5vw, 48px);
        color: #ff4d6d;
        margin-bottom: 8px;
        word-break: break-word;
      }

      p {
        font-size: clamp(14px, 3.5vw, 16px);
        color: #555;
        margin-bottom: 20px;
        line-height: 1.5;
      }

      .buttons {
        display: flex;
        justify-content: center;
        gap: 12px;
      }

      button {
        border: none;
        padding: 12px 22px;
        font-size: 16px;
        border-radius: 30px;
        cursor: pointer;
        transition:
          transform 0.15s ease,
          background-color 0.15s ease;
        touch-action: manipulation;
      }

      .yes {
        background: #ff4d6d;
        color: #fff;
      }
      .yes:hover {
        transform: translateY(-2px);
        background: #e63e5c;
      }
      .no {
        background: #eee;
        color: #333;
        position: relative;
        transition:
          left 0.25s ease,
          top 0.25s ease,
          transform 0.12s ease;
        will-change: left, top, transform;
      }

      /* Disabled state for buttons */
      button:disabled,
      button[disabled] {
        opacity: 0.6;
        cursor: default;
        transform: none !important;
        pointer-events: none;
      }

      /* Mobile / small screens */
      @media (max-width: 480px) {
        body {
          padding: 12px;
        }
        .card {
          padding: 24px;
          border-radius: 18px;
        }
        .buttons {
          flex-direction: column;
          gap: 12px;
        }
        button {
          width: 100%;
          padding: 14px;
          font-size: 18px;
          border-radius: 12px;
        }

        /* DOB: keep text input + calendar button on mobile; use custom calendar popup */
        .dob-wrapper {
          flex-direction: column;
          gap: 8px;
          align-items: stretch;
        }
        .dob-wrapper input[type="text"] {
          display: block;
        }
        .dob-wrapper button.calendar-btn {
          display: inline-flex;
          justify-content: center;
          align-self: flex-end;
          width: auto;
        }
        /* mobile calendar occupies bottom area */
        .calendar-popup {
          position: fixed;
          left: 12px;
          right: 12px;
          bottom: 20px;
          width: auto;
          max-height: 60vh;
          overflow: auto;
        }

        .heart {
          font-size: 16px;
        }
        .success {
          font-size: 20px;
        }
      }

      .heart {
        position: absolute;
        color: #ff4d6d;
        animation: floatUp 4s linear infinite;
        font-size: 18px;
        pointer-events: none;
      }

      @media (prefers-reduced-motion: reduce) {
        .heart,
        .card {
          animation: none !important;
          transition: none !important;
        }
      }

      @keyframes fadeIn {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      @keyframes floatUp {
        0% {
          transform: translateY(0) scale(1);
          opacity: 1;
        }
        100% {
          transform: translateY(-600px) scale(1.4);
          opacity: 0;
        }
      }

      .success {
        font-size: 22px;
        color: #ff4d6d;
        font-weight: 600;
        margin-top: 16px;
        display: none;
      }

      /* Entry gate (name + DOB) */
      #gate {
        position: fixed;
        inset: 0;
        background: rgba(0, 0, 0, 0.5);
        display: flex;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        padding: 20px;
      }
      .gate-form {
        position: relative;
        background: #fff;
        padding: 22px;
        border-radius: 16px;
        width: min(420px, 100%);
        box-shadow: 0 10px 30px rgba(0, 0, 0, 0.25);
        text-align: center;
      }

      /* Custom calendar popup (used instead of native picker) */
      .calendar-popup {
        position: absolute;
        left: 0;
        top: calc(100% + 8px);
        width: 320px;
        max-width: calc(100% - 24px);
        background: #fff;
        border-radius: 12px;
        box-shadow: 0 8px 30px rgba(0, 0, 0, 0.2);
        padding: 10px;
        z-index: 10000;
        display: none;
      }
      .calendar-popup.open {
        display: block;
      }
      .calendar-header {
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 6px 4px;
      }
      .cal-month-year {
        font-weight: 700;
        color: #ff4d6d;
      }
      .calendar-grid-headings {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;
        color: #999;
        font-size: 12px;
        padding: 6px 4px;
      }
      .calendar-grid {
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        gap: 6px;
        padding: 6px 4px;
      }
      .calendar-grid .day {
        border-radius: 6px;
        padding: 8px 4px;
        text-align: center;
        cursor: pointer;
        background: transparent;
        border: none;
        font-size: 14px;
      }
      .calendar-grid .day:hover {
        background: #ffe6ec;
      }
      .calendar-grid .day.selected {
        background: #ff4d6d;
        color: #fff;
      }
      .calendar-grid .day.disabled {
        color: #ccc;
        pointer-events: none;
      }
      .calendar-actions {
        display: flex;
        gap: 8px;
        justify-content: flex-end;
        padding-top: 8px;
      }
      .calendar-actions button {
        padding: 8px 10px;
        border-radius: 8px;
        border: 1px solid #eee;
        background: #fff;
        cursor: pointer;
      }
      .gate-form h2 {
        font-size: 20px;
        color: #ff4d6d;
        margin-bottom: 12px;
      }
      .gate-form input {
        width: 100%;
        padding: 12px;
        margin-bottom: 12px;
        border-radius: 8px;
        border: 1px solid #eee;
        font-size: 16px;
      }
      /* DOB wrapper: text input + calendar button */
      .dob-wrapper {
        display: flex;
        gap: 8px;
        align-items: center;
        width: 100%;
      }
      .dob-wrapper input[type="text"] {
        flex: 1;
        margin-bottom: 0; /* managed by wrapper */
      }
      .dob-wrapper button.calendar-btn {
        padding: 10px 12px;
        border-radius: 8px;
        border: 1px solid #eee;
        background: #fff;
        cursor: pointer;
      }
      .dob-wrapper button.calendar-btn:active {
        transform: translateY(1px);
      }

      /* hide native date input on desktop; will be shown on small screens */
      .dob-wrapper input[type="date"] {
        display: none;
      }
      .gate-actions {
        display: flex;
        gap: 12px;
        justify-content: center;
        margin-top: 6px;
      }
      .gate-warning {
        color: #b00020;
        font-weight: 700;
        margin-top: 8px;
        display: none;
      }
      .gate-form.shake {
        animation: shake 0.35s;
      }
      @keyframes shake {
        10% {
          transform: translateX(-6px);
        }
        30% {
          transform: translateX(6px);
        }
        50% {
          transform: translateX(-4px);
        }
        70% {
          transform: translateX(4px);
        }
        90% {
          transform: translateX(-2px);
        }
        100% {
          transform: translateX(0);
        }
      }
    </style>
  </head>
  <body>
    <div id="gate" aria-modal="true" role="dialog">
      <form
        id="gateForm"
        class="gate-form"
        onsubmit="return handleGate(event);"
      >
        <h2>Who are you?</h2>
        <input
          id="guestName"
          name="guestName"
          type="text"
          placeholder="Name (e.g. SREE)"
          required
          autocomplete="name"
        />
        <div id="nameFormatHint" class="gate-warning" style="display: none">
          Name should be <strong>Arundhathi</strong>.
        </div>
        <div class="dob-wrapper">
          <input
            id="guestDob"
            name="guestDob"
            type="text"
            placeholder="DD-MM-YYYY or 2002"
            required
            autocomplete="bday"
            inputmode="numeric"
            pattern="\d{2}-\d{2}-\d{4}"
          />
          <button
            type="button"
            id="openDatePicker"
            class="calendar-btn"
            title="Open calendar"
            aria-expanded="false"
            aria-controls="calendarPopup"
          >
            üìÖ
          </button>

          <div
            id="calendarPopup"
            class="calendar-popup"
            aria-hidden="true"
            role="dialog"
          >
            <div class="calendar-header">
              <button
                type="button"
                class="cal-prev"
                aria-label="Previous month"
              >
                ‚Äπ
              </button>
              <div class="cal-month-year" aria-live="polite"></div>
              <button type="button" class="cal-next" aria-label="Next month">
                ‚Ä∫
              </button>
            </div>
            <div class="calendar-grid-headings">
              <div>Su</div>
              <div>Mo</div>
              <div>Tu</div>
              <div>We</div>
              <div>Th</div>
              <div>Fr</div>
              <div>Sa</div>
            </div>
            <div class="calendar-grid" tabindex="0"></div>
            <div class="calendar-actions">
              <button type="button" id="calToday">Today</button>
              <button type="button" id="calClose">Close</button>
            </div>
          </div>
        </div>
        <div id="dobFormatHint" class="gate-warning" style="display: none">
          Enter year (e.g. <strong>2002</strong>) or full DOB
          <strong>dd-mm-yyyy</strong>.
        </div>
        <div class="gate-actions">
          <button type="submit" class="yes">Enter</button>
          <button type="button" class="no" id="resetGate">Clear</button>
        </div>
        <div class="gate-warning" id="gateWarning" role="alert">
          You are not the girl I'm trying.
        </div>
      </form>
    </div>

    <div class="card">
      <h1>Ammu</h1>
      <p>Happy Valentine's Day, Ammu üíñ</p>

      <div class="buttons">
        <button class="yes" onclick="sayYes()">Yes üíñ</button>
        <button class="no" id="noBtn">No üò¢</button>
      </div>

      <div class="success" id="successMsg">
        You made me the happiest person alive, Ammu! üíç‚ù§Ô∏è
      </div>
    </div>

    <script>
      // --- Entry gate logic ---
      const gate = document.getElementById("gate");
      const gateForm = document.getElementById("gateForm");
      const gateWarning = document.getElementById("gateWarning");
      const nameInput = document.getElementById("guestName");
      const nameFormatHint = document.getElementById("nameFormatHint");
      const dobInput = document.getElementById("guestDob");
      const dobFormatHint = document.getElementById("dobFormatHint");
      const resetGateBtn = document.getElementById("resetGate");
      const CARD = document.querySelector(".card");

      // Custom calendar popup (replaces native picker)
      const openDatePickerBtn = document.getElementById("openDatePicker");
      const calendarPopup = document.getElementById("calendarPopup");
      const calGrid = calendarPopup.querySelector(".calendar-grid");
      const calMonthYear = calendarPopup.querySelector(".cal-month-year");
      const calPrev = calendarPopup.querySelector(".cal-prev");
      const calNext = calendarPopup.querySelector(".cal-next");
      const calTodayBtn = document.getElementById("calToday");
      const calCloseBtn = document.getElementById("calClose");

      let viewYear, viewMonth;
      function pad(n) {
        return String(n).padStart(2, "0");
      }
      function setViewFromInput() {
        const parsed = normalizeDob(dobInput.value);
        if (parsed) {
          const [d, mo, y] = parsed.split("-").map(Number);
          viewYear = y;
          viewMonth = mo - 1;
        } else {
          const t = new Date();
          viewYear = t.getFullYear();
          viewMonth = t.getMonth();
        }
      }

      function renderCalendar(month, year) {
        calMonthYear.textContent =
          new Intl.DateTimeFormat(navigator.language, { month: "long" }).format(
            new Date(year, month),
          ) +
          " " +
          year;
        calGrid.innerHTML = "";
        const firstDay = new Date(year, month, 1).getDay();
        const daysInMonth = new Date(year, month + 1, 0).getDate();
        for (let i = 0; i < firstDay; i++) {
          const blank = document.createElement("div");
          blank.className = "day empty";
          calGrid.appendChild(blank);
        }
        const today = new Date();
        for (let d = 1; d <= daysInMonth; d++) {
          const btn = document.createElement("button");
          btn.type = "button";
          btn.className = "day";
          btn.textContent = d;
          const dt = new Date(year, month, d);
          if (dt > today) {
            btn.classList.add("disabled");
            btn.disabled = true;
          } else {
            btn.addEventListener("click", () => {
              dobInput.value = `${pad(d)}-${pad(month + 1)}-${year}`;
              dobInput.dispatchEvent(new Event("input", { bubbles: true }));
              closeCalendar();
            });
          }
          const cur = normalizeDob(dobInput.value);
          if (cur) {
            const [cd, cmo, cy] = cur.split("-").map(Number);
            if (cd === d && cmo === month + 1 && cy === year)
              btn.classList.add("selected");
          }
          calGrid.appendChild(btn);
        }
      }

      function openCalendar() {
        setViewFromInput();
        renderCalendar(viewMonth, viewYear);
        calendarPopup.setAttribute("aria-hidden", "false");
        calendarPopup.classList.add("open");
        document.addEventListener("click", onDocClick);
        document.addEventListener("keydown", onKeyDown);
      }
      function closeCalendar() {
        calendarPopup.setAttribute("aria-hidden", "true");
        calendarPopup.classList.remove("open");
        document.removeEventListener("click", onDocClick);
        document.removeEventListener("keydown", onKeyDown);
      }
      function onDocClick(e) {
        if (
          !calendarPopup.contains(e.target) &&
          e.target !== openDatePickerBtn &&
          e.target !== dobInput
        )
          closeCalendar();
      }
      function onKeyDown(e) {
        if (e.key === "Escape") closeCalendar();
      }

      calPrev.addEventListener("click", () => {
        viewMonth--;
        if (viewMonth < 0) {
          viewMonth = 11;
          viewYear--;
        }
        renderCalendar(viewMonth, viewYear);
      });
      calNext.addEventListener("click", () => {
        viewMonth++;
        if (viewMonth > 11) {
          viewMonth = 0;
          viewYear++;
        }
        renderCalendar(viewMonth, viewYear);
      });
      calTodayBtn.addEventListener("click", () => {
        const t = new Date();
        viewYear = t.getFullYear();
        viewMonth = t.getMonth();
        renderCalendar(viewMonth, viewYear);
      });
      calCloseBtn.addEventListener("click", closeCalendar);

      openDatePickerBtn.addEventListener("click", (e) => {
        e.stopPropagation();
        if (calendarPopup.classList.contains("open")) closeCalendar();
        else openCalendar();
      });
      dobInput.addEventListener("focus", () => {
        openCalendar();
      });

      const CORRECT_NAME = "arundhathi";
      const CORRECT_YEAR = 2002; // only birth year required (2002)

      function normalizeName(n) {
        return (n || "").trim().toLowerCase().replace(/\s+/g, " ");
      }
      // Returns normalized 'dd-mm-yyyy' or null when input cannot be interpreted as a valid date
      function normalizeDob(s) {
        s = (s || "").trim();
        if (!s) return null;
        // accept d/m/yyyy, d-m-yyyy, d.m.yyyy
        const m = s.match(/^(\d{1,2})[\/\-\.\s](\d{1,2})[\/\-\.\s](\d{4})$/);
        if (m) {
          const d = String(m[1]).padStart(2, "0");
          const mo = String(m[2]).padStart(2, "0");
          const y = m[3];
          const date = new Date(`${y}-${mo}-${d}`);
          if (
            !isNaN(date) &&
            date.getFullYear() === parseInt(y, 10) &&
            date.getMonth() === parseInt(mo, 10) - 1 &&
            date.getDate() === parseInt(d, 10)
          ) {
            return `${d}-${mo}-${y}`;
          }
          return null;
        }
        // ISO-style yyyy-mm-dd
        const iso = s.match(/^(\d{4})-(\d{2})-(\d{2})$/);
        if (iso) {
          const [_, y, mo, d] = iso;
          const date = new Date(`${y}-${mo}-${d}`);
          if (!isNaN(date)) return `${d}-${mo}-${y}`;
          return null;
        }
        // last resort: use Date parser then format
        const parsed = new Date(s);
        if (!isNaN(parsed)) {
          const d = String(parsed.getDate()).padStart(2, "0");
          const mo = String(parsed.getMonth() + 1).padStart(2, "0");
          const y = parsed.getFullYear();
          return `${d}-${mo}-${y}`;
        }
        return null;
      }

      function showGateWarning() {
        gateWarning.style.display = "block";
        gateForm.classList.add("shake");
        setTimeout(() => gateForm.classList.remove("shake"), 400);
      }
      function clearGateWarning() {
        gateWarning.style.display = "none";
      }

      function unlock() {
        gate.style.display = "none";
        CARD.removeAttribute("aria-hidden");
        localStorage.setItem("valentine_unlocked", "1");
        document.querySelector(".yes").focus();
      }

      function handleGate(e) {
        e.preventDefault();
        clearGateWarning();
        nameFormatHint.style.display = "none";
        dobFormatHint.style.display = "none";

        const name = normalizeName(nameInput.value);
        if (!name) {
          nameFormatHint.textContent = "Please enter a name.";
          nameFormatHint.style.display = "block";
          gateForm.classList.add("shake");
          setTimeout(() => gateForm.classList.remove("shake"), 400);
          return false;
        }
        if (name !== CORRECT_NAME) {
          nameFormatHint.textContent = "Name does not match.";
          nameFormatHint.style.display = "block";
          gateForm.classList.add("shake");
          setTimeout(() => gateForm.classList.remove("shake"), 400);
          return false;
        }

        const dobNorm = normalizeDob(dobInput.value);
        if (!dobNorm) {
          dobFormatHint.style.display = "block";
          gateForm.classList.add("shake");
          setTimeout(() => gateForm.classList.remove("shake"), 400);
          return false;
        }

        // accept if birth year matches CORRECT_YEAR (input may be full DOB or just year)
        const dobYear = dobNorm.split("-")[2];
        if (parseInt(dobYear, 10) !== CORRECT_YEAR) {
          gateWarning.textContent = "You are not the girl I'm trying.";
          gateWarning.style.display = "block";
          gateForm.classList.add("shake");
          setTimeout(() => gateForm.classList.remove("shake"), 400);
          return false;
        }

        unlock();
        return false;
      }

      resetGateBtn.addEventListener("click", () => {
        nameInput.value = "";
        dobInput.value = "";
        if (typeof closeCalendar === "function") closeCalendar();
        clearGateWarning();
        nameFormatHint.style.display = "none";
        dobFormatHint.style.display = "none";
        nameInput.focus();
      });

      // real-time validation for inputs
      nameInput.addEventListener("input", () => {
        const n = normalizeName(nameInput.value);
        if (!n) {
          nameFormatHint.textContent = "Please enter a name.";
          nameFormatHint.style.display = "block";
          return;
        }
        if (n !== CORRECT_NAME) {
          nameFormatHint.textContent = "Name does not match.";
          nameFormatHint.style.display = "block";
          return;
        }
        nameFormatHint.style.display = "none";
        clearGateWarning();
      });

      dobInput.addEventListener("input", () => {
        const dn = normalizeDob(dobInput.value);
        if (!dobInput.value.trim()) {
          dobFormatHint.style.display = "none";
          return;
        }
        if (!dn) {
          dobFormatHint.style.display = "block";
        } else {
          dobFormatHint.style.display = "none";
          clearGateWarning();
        }
      });

      // persist unlock on this device (optional)
      if (localStorage.getItem("valentine_unlocked") === "1") {
        gate.style.display = "none";
      } else {
        CARD.setAttribute("aria-hidden", "true");
        nameInput.focus();
      }

      // --- existing interactive behavior (no button, hearts) ---
      const noBtn = document.getElementById("noBtn");
      const isTouch =
        (window.matchMedia && window.matchMedia("(pointer: coarse)").matches) ||
        "ontouchstart" in window;

      // Evasive behavior ‚Äî works on desktop and touch devices (touch behavior is constrained and mobile-friendly)
      const moveNoBtn = (event) => {
        if (noBtn.disabled) return;
        const padding = 12;
        const maxX = Math.max(
          0,
          window.innerWidth - noBtn.offsetWidth - padding,
        );
        const maxY = Math.max(
          0,
          window.innerHeight - noBtn.offsetHeight - padding,
        );

        let x = Math.random() * maxX;
        let y = Math.random() * maxY;

        const rect = noBtn.getBoundingClientRect();
        if (Math.hypot(rect.left - x, rect.top - y) < 80) {
          x = (x + rect.left + 120) % Math.max(1, maxX);
          y = (y + rect.top + 120) % Math.max(1, maxY);
        }

        // For touch devices, keep movement inside the card area and make button smaller so it can move
        if (isTouch) {
          const cardRect = CARD.getBoundingClientRect();
          const areaLeft = Math.max(8, cardRect.left - 20);
          const areaRight = Math.min(
            window.innerWidth - noBtn.offsetWidth - 8,
            cardRect.right + 20,
          );
          const areaTop = Math.max(8, cardRect.top - 20);
          const areaBottom = Math.min(
            window.innerHeight - noBtn.offsetHeight - 8,
            cardRect.bottom + 20,
          );

          x = areaLeft + Math.random() * Math.max(0, areaRight - areaLeft);
          y = areaTop + Math.random() * Math.max(0, areaBottom - areaTop);

          noBtn.classList.add("movable");
          noBtn.style.minWidth = "110px";
        } else {
          noBtn.classList.remove("movable");
          noBtn.style.minWidth = "";
        }

        noBtn.style.position = "fixed";
        noBtn.style.left = Math.max(8, Math.min(x, maxX)) + "px";
        noBtn.style.top = Math.max(8, Math.min(y, maxY)) + "px";

        // tiny pop feedback
        noBtn.style.transform = "scale(1.05)";
        setTimeout(() => (noBtn.style.transform = ""), 120);

        if (event && typeof event.preventDefault === "function") {
          event.preventDefault();
          event.stopPropagation();
        }
      };

      if (!isTouch) {
        noBtn.addEventListener("pointerenter", moveNoBtn);
        noBtn.addEventListener("mousedown", moveNoBtn);
        noBtn.addEventListener("click", (e) => {
          // disable buttons when user successfully clicks No
          disableCardButtons();
          if (!noBtn.disabled) moveNoBtn(e);
        });
        noBtn.addEventListener("focus", moveNoBtn);
        noBtn.addEventListener("keydown", (e) => {
          if (e.key === "Enter" || e.key === " ") {
            disableCardButtons();
            if (!noBtn.disabled) moveNoBtn(e);
          }
        });
      } else {
        // mobile: move on touchstart/click but keep buttons stacked initially
        noBtn.addEventListener(
          "touchstart",
          (e) => {
            if (noBtn.disabled) return;
            moveNoBtn(e);
          },
          {
            passive: false,
          },
        );
        noBtn.addEventListener("click", (e) => {
          disableCardButtons();
          if (!noBtn.disabled) moveNoBtn(e);
        });
        // keep initial layout but allow floating after first attempt
        noBtn.style.position = "static";
        noBtn.style.width = "100%";
      }

      function disableCardButtons() {
        // hide the buttons container and mark buttons disabled for accessibility
        const buttonsContainer = document.querySelector(".card .buttons");
        if (buttonsContainer) {
          buttonsContainer.style.display = "none";
          buttonsContainer.setAttribute("aria-hidden", "true");
        }

        const cardYesBtn = document.querySelector(".card .yes");
        if (cardYesBtn) {
          cardYesBtn.disabled = true;
          cardYesBtn.style.display = "none";
        }

        if (noBtn) {
          noBtn.disabled = true;
          noBtn.style.transform = "";
          noBtn.style.display = "none";
          noBtn.setAttribute("aria-hidden", "true");
        }
      }

      function sayYes() {
        disableCardButtons();
        document.getElementById("successMsg").style.display = "block";
        createHearts();
      }

      function createHearts() {
        const count = window.innerWidth < 480 ? 12 : 30;
        for (let i = 0; i < count; i++) {
          const heart = document.createElement("div");
          heart.className = "heart";
          heart.innerHTML = "‚ù§Ô∏è";
          const left = Math.random() * Math.max(0, window.innerWidth - 40);
          heart.style.left = left + "px";
          heart.style.top = window.innerHeight + "px";
          heart.style.animationDuration = Math.random() * 2 + 3 + "s";
          document.body.appendChild(heart);
          setTimeout(() => heart.remove(), 5000);
        }
      }
    </script>
  </body>
